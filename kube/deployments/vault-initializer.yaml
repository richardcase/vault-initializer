apiVersion: apps/v1beta1
kind: Deployment
metadata:
  initializers:
    pending: []
  labels:
    app: vault-initializer
  name: vault-initializer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault-initializer
      name: vault-initializer
    spec:
      containers:
        - name: vault-initializer
          image: richardcase/vault-initializer:0.0.2
          imagePullPolicy: Always
